<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple ProRemote</title>
    <link href="app/fonts/fontawesome-free-6.2.0-web/css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="app/fonts/fontawesome-free-6.2.0-web/css/solid.css" rel="stylesheet" type="text/css" />
    <link href="app/css/main.css" rel="stylesheet" type="text/css" />
    <link href="app/css/list.css" rel="stylesheet" type="text/css" />
    <link href="app/css/presentation.css" rel="stylesheet" type="text/css" />
</head>

<body class="_panel_library live_mode _loader">
    <div id="app">
        <div id="panel_settings" class="panel">
            <div class="panel_wrapper">
                <div class="panel_header">
                    <div class="header">
                        <div class="space_holder"></div>
                        <div class="panel_title">Settings</div>
                        <div class="icon _do live_mode_trigger" data-do="_live_mode">
                            <div class="icon_cont"><i class="fa-solid fa-link"></i></div>
                        </div>
                    </div>
                </div>
                <div class="panel_content"></div>
            </div>
        </div>
        <div id="panel_library" class="panel">
            <div class="panel_wrapper">
                <div class="panel_header">
                    <div class="header">
                        <div class="space_holder"></div>
                        <div class="panel_title">Library</div>
                        <div class="icon _do live_mode_trigger" data-do="_live_mode">
                            <div class="icon_cont"><i class="fa-solid fa-link"></i></div>
                        </div>
                    </div>
                    <div class="search" id="search">
                        <div class="search_input_cont">
                            <div class="prefix"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <input class="input" name="spe_search" placeholder="Search ..." type="search" />
                        </div>
                    </div>
                    <div class="filter vertical_slider" id="filter">
                        <div class="vertical_slider_cont">
                            <div class='btn round rounded  _do' data-do="_fill_search" data-fill="">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                            <div class='btn rounded decent _do' data-do="_fill_search" data-fill="pomalé">
                                <div class="inner">Filter A</div>
                            </div>
                            <div class='btn rounded decent _do' data-do="_fill_search" data-fill="stredné">
                                <div class="inner">Filter B</div>
                            </div>
                            <div class='btn rounded decent _do' data-do="_fill_search" data-fill="rýchle">
                                <div class="inner">Filter C</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel_content">
                    <div id="library_target" class="list padder"></div>
                </div>
            </div>
        </div>
        <div id="panel_playlists" class="panel">
            <div class="panel_wrapper">
                <div class="panel_header">
                    <div class="header">
                        <div class="space_holder"></div>
                        <div class="panel_title">Playlists</div>
                        <div class="icon _do live_mode_trigger" data-do="_live_mode">
                            <div class="icon_cont"><i class="fa-solid fa-link"></i></div>
                        </div>
                    </div>
                </div>
                <div class="panel_content"></div>
            </div>
        </div>
        <div id="panel_control" class="panel">
            <div class="panel_wrapper">
                <div class="panel_header">
                    <div class="header">
                        <div class="icon _open" data-open="_panel_back">
                            <div class="icon_cont"><i class="fa-solid fa-chevron-left"></i></div>
                        </div>
                        <div class="panel_title">Control</div>
                        <div class="icon _do live_mode_trigger" data-do="_live_mode">
                            <div class="icon_cont"><i class="fa-solid fa-link"></i></div>
                        </div>
                    </div>
                </div>
                <div class="panel_content">
                    <div id="presentation_target"></div>
                    <div id="no_data_holder">
                        <div><i class="fa-solid fa-gamepad"></i>
                            <div class="title">Nothing selected<br><small>We can <b class="if_not_selected" style="font-style: italic;">NOT </b>auto select current slideshow<span class="if_not_selected">, because nothing is selected in ProPresenter</span>.</small></div>
                            <div class="button_wrapper">
                                <div class="button btn _trigger if_selected_decent" data-path="current">
                                    <div class="inner">Select automatically</div>
                                </div>
                                <div class="decent button btn _open" data-open="_panel_library">
                                    <div class="inner">Manually</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom_bar" class="bar">
            <div class="wrapper">
                <div class="bottom_bar_button">
                    <div class="icon _open" data-open="_panel_library">
                        <div class="icon_cont">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="icon_title">Library</div>
                    </div>
                </div>
                <div class="bottom_bar_button">
                    <div class="icon _open" data-open="_panel_playlists">
                        <div class="icon_cont">
                            <i class="fa-solid fa-list-ol"></i>
                        </div>
                        <div class="icon_title">Playlists</div>
                    </div>
                </div>
                <div class="bottom_bar_button">
                    <div class="icon _open" data-open="_panel_control">
                        <div class="icon_cont">
                            <i class="fa-solid fa-gamepad"></i>
                        </div>
                        <div class="icon_title">Control</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="control_bar" class="bar">
            <div class="wrapper">
                <div class="bottom_bar_button">
                    <div class="icon _trigger" data-index="_prev">
                        <div class="icon_cont">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                        <div class="icon_title">Prev</div>
                    </div>
                </div>
                <div class="bottom_bar_button">
                    <div class="icon _trigger" data-index="_clear">
                        <div class="icon_cont">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                        <div class="icon_title">Clear</div>
                    </div>
                </div>
                <div class="bottom_bar_button">
                    <div class="icon _trigger" data-index="_next">
                        <div class="icon_cont">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        <div class="icon_title">Next</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="status_message" class="status_message">
        <div class="status_message_wrapper">
            <div id="warr_message" class="message">Message</div>
        </div>
    </div>
    <div id="loader">
        <div class="loader fa-3x"><i class="fa-solid fa-circle-notch fa-spin"></i></div>
        <div id="loader_cancel" class="status_message">
            <div class="status_message_wrapper">
                <div class="message">Loading takes too long than usual.</div>
                <div class='btn _do' data-do="_clear_loader">
                    <div class="inner">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app/js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="app/config.js" type="text/javascript"></script>
<script src="app/js/md5.js" type="text/javascript"></script>
<script src="app/js/app.js" type="text/javascript"></script>
<script src="app/js/api.js" type="text/javascript"></script>

</html>
